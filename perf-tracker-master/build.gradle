plugins {
    id 'java'
    id 'maven-publish'
}


jar {
    archivesBaseName = 'perf-tracker'
}
repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.13'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.spr.perf'
            artifactId = 'perf-tracker'
            version = '2.0.4'

            from components.java
        }
    }
}